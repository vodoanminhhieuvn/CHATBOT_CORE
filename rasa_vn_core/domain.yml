version: '3.1'
intents:
  - affirm
  - ask_for_defination
  - bot_challenge
  - deny
  - goodbye
  - greet
  - mood_great
  - mood_unhappy
  - out_of_scope
  - request_feedback
actions:
  - action_default_fallback
  - action_defination
  - action_submit_feedback
entities:
  - sentiment
  - defination
slots:
  defination:
    type: text
    mappings:
      - type: from_entity
        entity: defination
  feedback:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: feedback_form
            requested_slot: feedback
forms:
  feedback_form:
    required_slots:
      - feedback
responses:
  utter_greet:
    - text: Hey! How are you?
  utter_cheer_up:
    - text: 'Here is something to cheer you up:'
      image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
    - text: Did that help you?
  utter_happy:
    - text: Great, carry on!
  utter_ask_feedback:
    - text: Tin nhắn tiếp theo của bạn là lời đóng góp ý kiến của ban nha :)
  utter_goodbye:
    - text: Bye
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
